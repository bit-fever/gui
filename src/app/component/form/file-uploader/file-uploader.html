<div class="file-uploader" dragAndDrop (onFileDropped)="selectFiles($event)">
  <div class="instructions">{{loc("instructions")}}</div>

  <div class="files-for-upload">
    <mat-expansion-panel *ngFor="let file of selectedFiles; index as i" class="selected-file" hideToggle disabled>
      <mat-expansion-panel-header>
        <div class="selected-file__header">
          <div class="selected-file__name">{{file.file.name}} ( {{file.size}} )</div>
          <div class="selected-file__actions">
            <button [disabled]="disabled" matRipple class="selected_file__cancel secondary-button" matTooltip="{{loc('tipRemove')}}" (click)="removeFile(i)">
              <span class="material-icons">clear</span>
            </button>
          </div>
        </div>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </div>

  <div class="file-upload__options">
      <input type="file" hidden #fileSelector [accept]="acceptedTypes" [attr.multiple]="multiSelection ? '' : null" (change)="onChange($event)">
      <button mat-stroked-button [disabled]="disabled" class="file-upload__browse primary-button" (click)="fileSelector.click()">{{loc("browseFiles")}}</button>
  </div>
</div>
