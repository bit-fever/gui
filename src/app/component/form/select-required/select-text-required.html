<mat-form-field class="main-layout">
	<mat-label>{{label}}</mat-label>
	<mat-select [formControl]="formControl" [errorStateMatcher]="matcher" required>
		<mat-option *ngFor="let item of list" [value]="item[keyField]">{{item[valueField]}}</mat-option>
	</mat-select>
<!--	<mat-hint>Errors appear instantly!</mat-hint>-->
	<mat-error *ngIf="formControl.hasError('required')">
		{{loc("input.required")}}
	</mat-error>
</mat-form-field>
