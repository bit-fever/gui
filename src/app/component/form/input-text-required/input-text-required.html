<mat-form-field class="main-layout">
  <mat-label>{{label}}</mat-label>
  <input matInput type="text" [formControl]="formControl" [errorStateMatcher]="matcher" [maxLength]="len">
  <button *ngIf="formControl.value" matSuffix mat-icon-button (click)="onClear()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-error *ngIf="formControl.hasError('maxlength') && !formControl.hasError('required')">
    {{loc("input.tooLong")}}
  </mat-error>
  <mat-error *ngIf="formControl.hasError('required')">
    {{loc("input.required")}}
  </mat-error>
</mat-form-field>
