<h2 mat-dialog-title>{{loc("title")}}</h2>

<mat-dialog-content class="mat-typography">
  <div class="main-layout">
    <input-text-required   #iuSymbolCtrl [label]="mod('symbol')"         [(value)]="spec.symbol"         [len]="16" [disabled]="buttonsDisabled"></input-text-required>
    <input-text-required   #iuNameCtrl   [label]="mod('name')"           [(value)]="spec.name"           [len]="64" [disabled]="buttonsDisabled"></input-text-required>
    <mat-chip-listbox>
      <mat-chip-option (selectionChange)="onContinuousChange($event)" [selected]="spec.continuous">{{loc("continuous")}}</mat-chip-option>
    </mat-chip-listbox>
  </div>
  <div class="main-layout">
    <select-text-required  #fileTimezoneCtrl [label]="loc('fileTimezone')" [(key)]="spec.fileTimezone" [map]="fileTimezones"></select-text-required>
    <select-text-required  #parserCtrl       [label]="loc('parser')"       [(key)]="spec.parser"       [map]="parsers"></select-text-required>
  </div>
  <file-uploader #fileUpload [acceptedTypes]="'csv'" (onFileChange)="onFileChange($event)" [disabled]="buttonsDisabled"></file-uploader>
  <br>
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [disabled]="!uploadEnabled()" (click)="onUpload()">{{button("upload")}}</button>
  <button mat-button [disabled]="buttonsDisabled" mat-dialog-close>{{button("close")}}</button>
</mat-dialog-actions>
