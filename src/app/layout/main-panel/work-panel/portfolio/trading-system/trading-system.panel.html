<mat-card class="panel-style">
	<mat-card-header>
		<div mat-card-avatar>
			<mat-icon fontIcon="inventory"></mat-icon>
		</div>

		<mat-card-title>{{loc('title')}}</mat-card-title>
	</mat-card-header>

	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

	<mat-card-actions>
		<button mat-button (click)="onViewClick()" [disabled]="disView">{{button("view")}}</button>
	</mat-card-actions>

	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

	<mat-card-content>
    <flex-table #table
        locCode       = "pages.portfolio.trading-system"
        [columns]     = "columns"
        [dataProvider]= "service"
        (onRowsSelected)="onRowSelected($event)"
    ></flex-table>
	</mat-card-content>
</mat-card>
