<mat-card class="panelStyle">
	<mat-card-header>
		<div mat-card-avatar>
			<mat-icon fontIcon="inventory"></mat-icon>
		</div>

		<mat-card-title>{{loc('title')}}</mat-card-title>
	</mat-card-header>

	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

	<mat-card-actions>
		<button mat-button>SAVE</button>
	</mat-card-actions>

	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

	<mat-card-content>
		<table mat-table [dataSource]="tableData" matSort>
			<ng-container [matColumnDef]="column" *ngFor="let column of tableColumns">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
				<td mat-cell *matCellDef="let element"> {{element[column]}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
			<tr mat-row
			    *matRowDef="let row; columns: tableColumns;"
			    (click)="onRowClick(row)"
			    [class.row-is-clicked]="isRowClicked(row)"
			></tr>
		</table>

		<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
		               showFirstLastButtons
		></mat-paginator>
	</mat-card-content>
</mat-card>
