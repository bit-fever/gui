<div class="main-panel">
	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

	<div>
		<button mat-button (click)="onViewClick()"       [disabled]="disView">{{button("view")}}</button>
    <button mat-button (click)="onFilterClick()"     [disabled]="disFilter">{{button("filter")}}</button>
    |
    <button mat-button (click)="onStartClick()"      [disabled]="disAction">{{button("start")}}</button>
    <button mat-button (click)="onStopClick()"       [disabled]="disAction">{{button("stop")}}</button>
    |
    <button mat-button (click)="onActivateClick()"   [disabled]="disAction">{{button("enable")}}</button>
    <button mat-button (click)="onDeactivateClick()" [disabled]="disAction">{{button("disable")}}</button>
    |
    <button mat-button (click)="onManualClick()"     [disabled]="disAction">{{button("manual")}}</button>
    <button mat-button (click)="onAutoClick()"       [disabled]="disAction">{{button("auto")}}</button>
	</div>

	<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <flex-table #table class="table-panel"
      [columns]     = "columns"
      [dataProvider]= "service"
      (onRowsSelected)="onRowSelected($event)"
  ></flex-table>
</div>
