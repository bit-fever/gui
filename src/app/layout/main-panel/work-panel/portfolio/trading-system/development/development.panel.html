<div class="main-panel">
  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <div class="filters">
    <ng-content></ng-content>

    <mat-form-field>
      <mat-label>{{loc("filter")}}</mat-label>
      <input matInput type="text" [(ngModel)]="filter">
      @if (filter) {
        <button matSuffix mat-icon-button (click)="filter=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <div>
      <button mat-button (click)="onCreateClick()"   [disabled]="disCreate"  >{{button("create")}}</button>
      <button mat-button (click)="onViewClick()"     [disabled]="disView"    >{{button("view")}}</button>
      <button mat-button (click)="onEditClick()"     [disabled]="disEdit"    >{{button("edit")}}</button>
      <button mat-button (click)="onDeleteClick()"   [disabled]="disDelete"  >{{button("delete")}}</button>
      <button mat-button (click)="onFinalizeClick()" [disabled]="disFinalize">{{button("finalize")}}</button>
      <button mat-button (click)="onDocumentClick()" [disabled]="disView"    >{{button("document")}}</button>
    </div>

    <span style="flex:1 0 auto"></span>

    <button mat-stroked-button [disabled]="true">{{tradingSystems.length}}</button>
    <div>
      <button mat-icon-button (click)="reload()">
        <span class="material-symbols-outlined">refresh</span>
      </button>
    </div>
  </div>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <flex-table #table class="table-panel"
              [columns]    = "columns"
              [data]       = "tradingSystems"
              [searchPanel]= "false"
              (onRowsSelected)="onRowSelected($event)"
  ></flex-table>

</div>
