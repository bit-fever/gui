<div class="main-layout">

  <div mat-card-avatar>
    <mat-icon fontIcon="monitor_heart"></mat-icon>
    <span>{{loc('title')}}</span>
  </div>

  <mat-divider></mat-divider>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <div class="panel-layout">
    <div class="tree-layout">
      <span>{{loc("portfolios")}}</span>
      <mat-divider></mat-divider>
      <flex-tree
        [roots]         = "roots"
        [nodeProvider]  = "nodeProvider"
        (onNodeSelected)="onNodeSelected($event)"
      ></flex-tree>
    </div>

    <div class="list-layout">
      <span>{{loc("trading-systems")}}</span>
      <mat-divider></mat-divider>
      <mat-selection-list #tsList>
        <mat-list-option *ngFor="let ts of tradingSystems">
          {{ts.name}}
        </mat-list-option>
      </mat-selection-list>
    </div>

    <div class="chart-layout">
      <canvas  id="MyChart" >{{ chart }}</canvas>
    </div>
  </div>
</div>
