<mat-card class="panelStyle">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon fontIcon="inventory"></mat-icon>
    </div>

    <mat-card-title>{{loc('title')}}</mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button>SAVE</button>
  </mat-card-actions>

  <mat-card-content>
    <table mat-table [dataSource]="marketList">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple
          (click)="onRowClick(row)">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="45" [pageSize]="25"></mat-paginator>
  </mat-card-content>
</mat-card>
